<has-ng-switch-case></has-ng-switch-case>

<h2>[ngSwitch]</h2>

<div [ngSwitch] = "num">

      <p *ngSwitchCase="1">Valor é um</p>
      <p *ngSwitchCase="2">Valor é dois</p>
      <p *ngSwitchCase="3">Valor é três</p>
      <p *ngSwitchCase="4">Valor é quatro</p>
      <p *ngSwitchCase>Mensagem padrão</p>
</div>

<button (click)="inc()">Incrementar</button>
